project:
  type: website
  output-dir: docs

website:
  title: Data, Code and Visualization
  site-url: https://jkunst.com/blog
  repo-url: https://github.com/jbkunst/blog
  repo-actions: [issue]
  google-analytics: "UA-17670833-5"
  open-graph: true
  twitter-card:
    creator: "@jbkunst"
    card-style: summary_large_image

  navbar:
    right:
      - icon: info-circle
        aria-label: about
        href: about.html
      - icon: github
        aria-label: github
        href: https://github.com/jbkunst/blog
      - icon: twitter
        aria-label: twitter
        href: https://twitter.com/jbkunst
      - icon: mastodon
        aria-label: mastodon
        href: https://fosstodon.org/@jbkunst

  page-footer:
    right: "This blog is <i class=\"bi bi-code-slash\"></i><sup>ed</sup>
      with ❤️, open source and ☕"
    left: "Joshua Kunst ©"

format:
  html:
    theme: materia
    css: styles.css
    monofont:	"Fira Mono"
    monobackgroundcolor: "#f7f7f7"
    code-tools: false
    code-block-border-left: true
    code-link: true
    code-fold: show
