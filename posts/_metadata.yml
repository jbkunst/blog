# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: auto

# Enable banner style title blocks
title-block-banner: true

# Enable CC licence appendix
license: "CC BY"

# Default fields for citation
citation: true

# Default author:
author:
  - name: Joshua Kunst Fuentes
    url: https://jkunst.com

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

# Options for outputs
fig-format: svg
fig-align: "center"
out-width: "100%"

# Links
link-external-icon: false # due problem/issue with code-link: true
link-external-newwindow: false

# Default knitr options
execute:
  echo: true
  message: false
  warning: false

comments:
  giscus:
    repo: jbkunst/blog

